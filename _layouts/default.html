<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/default.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto|Roboto+Condensed:300,400,500,700,900" rel="stylesheet">
	{% if page.css %}
		{% for stylesheet in page.css %}
		<link rel="stylesheet" href="/assets/css/{{ stylesheet }}.css">
		{% endfor %}
	{% endif %}
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
  
  
<div id="main">
  <div id="sidebar">
   <a href="{{ site.baseurl }}/" class="avatar"><img src="/{{ site.avatar }}" /></a>
    
    <ul id="contact">
	  <li><a href="{{ site.baseurl }}/">Peter Uchytil</a></li>
      <li><i class="material-icons">phone</i> 503-380-5562</li>
      <li><i class="material-icons">email</i> <a href="mailto:{{ site.email }}">{{site.email}}</a></li>
      <li><i class="material-icons">language</i> <a href="{{ site.web }}">{{ site.web }}</a></li>
    </ul>
    <ul id="resources">
    	<li><i class="material-icons">description</i> <a href="{{ site.baseurl }}/resume">Resume</a></li>
        <li><img src="{{ site.baseurl}}/assets/images/In-Black-14px.png"/> <a href="{{ site.linkedin }}">LinkedIn</a></li>
        <li><img width="14" src="{{ site.baseurl}}/assets/images/CP-Button-Black-Large.png" /> <a href="{{ site.codepen }}">CodePen examples</a></li>

		        
    </ul>


  </div>
  <div id="body">
	{{ content }}
  </div>
</div>
</body>  
  


</html>
