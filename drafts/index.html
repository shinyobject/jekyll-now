---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
      	<a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl}}assets/images/{{ post.list_image }}" /></a>
      	<div>
        	<p>{{ post.excerpt }}</p>
        	<p class="read-more"><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a></p>
        </div>
      </div>

      
    </article>
  {% endfor %}
</div>
